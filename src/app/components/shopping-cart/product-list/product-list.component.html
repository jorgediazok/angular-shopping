<form class="search-product">
  <input
    type="search"
    placeholder="search by name"
    (keyup)="searchProduct($event)"
    class="search-input"
  />
</form>

<div class="row">
  <div class="col-md-4" *ngFor="let product of productList">
    <app-product-item [productItem]="product"></app-product-item>
  </div>
</div>
