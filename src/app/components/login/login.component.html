<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 style="text-align: center;">LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              autofocus
            />
          </div>
          <button
            class="btn btn-danger loginBtnError"
            *ngIf="
              loginForm.get('email').errors && loginForm.get('email').dirty
            "
          >
            Email is Obligatory
          </button>

          <div class="form group">
            <label for="password" class="mt-2">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div
            class="btn loginBtnError"
            *ngIf="
              loginForm.get('password').errors &&
              loginForm.get('password').dirty
            "
          >
            <button
              class="btn btn-danger"
              *ngIf="loginForm.get('password').hasError('required')"
            >
              Password is Obligatory
            </button>
            <button
              class="btn btn-danger"
              *ngIf="loginForm.get('password').hasError('minlength')"
            >
              Your Password must contain at least 6 characters
            </button>
            <button
              class="btn btn-danger"
              *ngIf="loginForm.get('password').hasError('maxlength')"
            >
              Your Password must contain less than 10 characters
            </button>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3">
            Login
          </button>
        </form>
        <div class="form-group mt-3">
          <p>Create an account<a routerLink="/register"> Register</a></p>
        </div>
        <div class="form-group mt-3">
          <p><a routerLink="/forgot-password">Forgot Password?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
